<!-- Faça um Programa que pergunte quanto você
ganha por hora e o número de horas trabalhadas
no mês. Calcule e mostre o total do seu salário no
referido mês, sabendo-se que são descontados 11%
para o Imposto de Renda, 8% para o INSS e 5% para
o sindicato, faça um programa que nos dê:

1.salário bruto.

2.quanto pagou ao INSS.

3.quanto pagou ao sindicato.

4. salário liquido

5. calcule os descontos e o salário liquido -->

<script>
    let n1=Number(prompt("Por favor, escreva o quanto você recebe por hora trabalhada: "))
    let n2=Number(prompt("Por favor, escreva quantas horas você trabalha por mês: "))
    let n3=n1*n2
    let n4= n3*0.89
    console.log(`O seu salário seria ${n4} reais caso fosse descontado apenas o Imposto de renda`)
    let n5= n4*0.92
    console.log(`O seu salário seria ${n5} reais caso fosse descontado o Imposto de renda e o INSS`)
    let n6=n5*0.95
    console.log(`O seu salário seria ${n6} reais caso fosse descontado o Imposto de renda, o INSS e a taxa do sindicato`)
</script>
